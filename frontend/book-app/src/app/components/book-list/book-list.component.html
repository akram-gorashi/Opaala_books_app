<div class="books-container">
  <h2>Books List ({{ bookCount() }})</h2>

  <button class="btn-add" (click)="navigateToAddBook()">+ Add Book</button>

  <table class="books-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books(); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td>
          <button class="btn-delete" (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
