@if (bookList()) {
  <div class="booklist-detail-container">
    <h2>{{ bookList()?.name }}</h2>
    <h3>Books in this List</h3>
    <ul>
      @for (book of bookList()?.books; track book.id) {
        <li>
          <span>
            <strong>{{ book.title }}</strong> - {{ book.author }} ({{ book.year }})
          </span>
          <button class="btn-delete" (click)="removeBook(book.id)">Delete</button>
        </li>
      }
    </ul>
  </div>
}
