<div class="booklists-container">
  <h2>Book Lists ({{ bookListCount() }})</h2>

  <div class="btn-add">
    <button (click)="navigateToAddBookLists()">+ Add Book List</button>
  </div>

  <ul>
    <li *ngFor="let list of bookLists()">
      <button (click)="viewBookListDetails(list.id)" class="booklist-name">
        {{ list.name }} ({{ list.books.length }} books)
      </button>
      <button class="btn-delete" (click)="deleteBookList(list.id)">Delete</button>
    </li>
  </ul>
</div>
