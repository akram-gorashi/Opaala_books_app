<div class="books-container">
  <h2>Books List ({{ bookCount() }})</h2>
  <div class="btn-add">
    <button (click)="navigateToAddBook()">+ Add Book</button>
  </div>

  <table class="books-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (book of books(); track book.id) {
        <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.year }}</td>
          <td>
            <button class="btn-delete" (click)="deleteBook(book.id)">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
